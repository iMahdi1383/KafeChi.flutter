name: kafechi
description: A coffee-shop application created by Mahdi Askarpoor.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  # My Dependencies
  flutter_svg: ^0.22.0
  get: ^4.6.5
  http: ^0.13.6
  provider: ^6.0.5
  animated_splash_screen: ^1.3.0
  page_transition: ^2.0.9
  firebase_auth: ^4.6.2
  firebase_core: ^2.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # My Dev Dependencies

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
    - lib/assets/icons/
  fonts:
    - family: dana
      fonts:
        - asset: lib/assets/fonts/dana-bold.otf
          weight: 700
        - asset: lib/assets/fonts/dana.otf
          weight: 400
